<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Basic Input Types</title>
    <link rel="stylesheet" href="InputAssign.css">
</head>

<body>
    <form>
        <header class="headerContainer"> <h1>HTML 5 Form Input Fields</h1> </header>
        <div>
            <label for="text">Name:</label>
            <input type="text" placeholder="enter name" id="text" name="text">
            <error-output class="text-error" for="text"></error-output>
        </div>
        <div>
            <label for="pwd">Password:</label>
            <input type="password" id="pwd" name="pwd">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email">
        </div>
        <div>
            <label for="url">URL:</label>
            <input type="url" id="url" name="url">
        </div>
        <div>
            <label for="number">Serial Number:</label>
            <input type="number" id="number" name="number">
        </div>
        <div>
            <label for="tel">Contact Number:</label>
            <input type="tel" id="tel" name="tel">
        </div>
        <div>
            <label for="search">Search:</label>
            <input type="search" name="search" id="search">
        </div>
        <div class="dateTime">
            <label for="party">Date & Time:</label>
            <input type="datetime-local" id="party" name="bday">
            <span class="validity"></span>
        </div>
        <div>
            <label for="salary">Salary:</label>
            <input type="range" name="salary" id="salary" min="300000" max="500000" step="100" value="400000">
            <output class="salary-output" for="salary">400000</output>
        </div>
        <div>
            <button onclick="submitForm()">Submit</button>
        </div>
    </form>
    <script src="InputAssign.js"></script>
</body>

</html>
